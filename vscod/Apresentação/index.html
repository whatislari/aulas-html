<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSTYLE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm col-12 bg-light">
                <div class="container-fluid d-flex justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="img/Logo escura.png" alt="Avatar Logo" style="width:60px;" class="rounded-pill">
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- indicadores -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <!-- Slide do carrossel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bannerazul.png" alt="Banner Azul" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bannerlaranja.png" alt="Banner Laranja" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bannerazul.png" alt="Banner Branco" class="d-block w-100">
                    </div>
                </div>
                <!-- Icon de controles direita e esquerda -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
