<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
   <div class="container">
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notícias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Depoimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <form class="d-flex">
            <button class="btn btn-dark " type="button">Anuncie já!</button>
          </form>
        </ul>
      </nav>
      <div class="container p-0">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
        
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
                 <form class="d-flex">
                <button class="btn btn-dark " type="button">Anuncie já!</button>
              </form>
              <img src="img/imagem01.png" alt="Carrossel" class="d-block w-100">
             
            </div>
            <div class="carousel-item">
              <img src="img/imagem2.png" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="img/imagem3.png" alt="New York" class="d-block w-100">
            </div>
          </div>
        
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
  
      </div>
      
   </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
